<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <nav class="header__nav common-padding">
                <div class="nav__column">
                    <div class="nav__item nav__img">
                        <img src="image/logo.PNG" />
                    </div>
                    <div class="nav__item nav__text">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="nav__content">
                            <span>Liefern nach</span>
                            <span>Korea, Republik</span>
                        </div>
                    </div>
                </div>
                <div class="nav__column">
                    <div class="nav__alle">
                        <span>Alle</span>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <input type="search" class="nav__search" />
                    <div class="nav__search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="nav__column">
                    <div class="nav__item nav__flag">
                        <img src="image/flag.png" />
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <div class="nav__item nav__text">
                        <div class="nav__content">
                            <span>Hallo, Anmelden</span>
                            <span>Konto und Listen</span>
                        </div>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <div class="nav__item nav__text">
                        <div class="nav__content">
                            <span>Warenrücksendungen</span>
                            <span>und Bestellungen</span>
                        </div>
                    </div>
                    <div class="nav__item nav__text">
                        <img src="image/wagen.PNG" />
                        <div class="nav__content">
                            <span>　</span>
                            <span>Einkaufswagen</span>
                        </div>
                    </div>
                </div>
            </nav>
            <nav class="header__menu common-padding2">
                <div class="menu__column">
                    <div class="menu__item">
                        <i class="fas fa-bars"></i>
                        <span>Alle</span>
                    </div>
                    <div class="menu__item">Besteller</div>
                    <div class="menu__item">Amazon Basics</div>
                    <div class="menu__item">Neuerscheinungen</div>
                    <div class="menu__item">Kundenservice</div>
                    <div class="menu__item">Prime Video</div>
                    <div class="menu__item">
                        <span>Prime</span>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <div class="menu__item">Bücher</div>
                    <div class="menu__item">Coupons</div>
                    <div class="menu__item">Küche, Haushalt & Wohnen</div>
                </div>
                <div class="menu__column">
                    <div class="menu__item2">Entdecken Sie Ihre Prämien</div>
                </div>
            </nav>
        </header>

        <script
            src="https://kit.fontawesome.com/26fe6cc36f.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
